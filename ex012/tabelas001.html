<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 5px;
            width: 100px;
            height: 100px;
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        #linha{
            background-color: lightgrey;
        }
        .numero{
            text-align: right;/*Alinhamento Horizontal*/
            vertical-align: top;/*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr id="linha">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <td class="numero">B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td class="numero">C1</td>
            <td>C2</td>
            <td id="dado">C3</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
