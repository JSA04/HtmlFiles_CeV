<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos elementos em CSS</title>
    <style>
        a{
            color: rgb(247, 73, 73);
            text-decoration: none;
        }

        a:hover{
            color:black;
            text-decoration: underline;   
        }

        a:visited{
            color: darkred
        }

        a:active{
            color:yellowgreen;
        }

        a::after{
            content:'[link]';
        }
    </style>
</head>
<body>
    <h1>Pesonalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
        <li><a href="https://cmspweb.ip.tv/" target="_blank">Cmsp</a></li>
        <li><a href="https://www.github.com" target="_blank">Github</a></li>
    </ul>
</body>
</html>
